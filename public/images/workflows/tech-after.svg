<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F7F8FA" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2A3B4C">Automated Data Collection Workflow</text>
  
  <!-- Workflow Steps -->
  <!-- Source Systems -->
  <rect x="100" y="100" width="120" height="60" rx="8" ry="8" fill="#E5E5E5" stroke="#4A4A4A" stroke-width="2"/>
  <text x="160" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Source System 1</text>
  
  <rect x="100" y="180" width="120" height="60" rx="8" ry="8" fill="#E5E5E5" stroke="#4A4A4A" stroke-width="2"/>
  <text x="160" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Source System 2</text>
  
  <rect x="100" y="260" width="120" height="60" rx="8" ry="8" fill="#E5E5E5" stroke="#4A4A4A" stroke-width="2"/>
  <text x="160" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Source System 3</text>
  
  <!-- Zapier Automation -->
  <rect x="340" y="160" width="120" height="80" rx="8" ry="8" fill="#E6F7E6" stroke="#00AA00" stroke-width="2"/>
  <text x="400" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Zapier</text>
  <text x="400" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Automation</text>
  <text x="400" y="225" font-family="Arial" font-size="10" text-anchor="middle" fill="#00AA00">API Integration</text>
  
  <!-- Database -->
  <rect x="580" y="120" width="120" height="80" rx="8" ry="8" fill="#E5E5E5" stroke="#4A4A4A" stroke-width="2"/>
  <text x="640" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Centralized</text>
  <text x="640" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Database</text>
  
  <!-- Reports -->
  <rect x="580" y="220" width="120" height="80" rx="8" ry="8" fill="#E5E5E5" stroke="#4A4A4A" stroke-width="2"/>
  <text x="640" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Automated</text>
  <text x="640" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Reports</text>
  
  <!-- Arrows -->
  <line x1="220" y1="130" x2="340" y2="180" stroke="#4A4A4A" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="220" y1="210" x2="340" y2="200" stroke="#4A4A4A" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="220" y1="290" x2="340" y2="220" stroke="#4A4A4A" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="460" y1="180" x2="580" y2="160" stroke="#4A4A4A" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="460" y1="220" x2="580" y2="260" stroke="#4A4A4A" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Automation Indicators -->
  <g transform="translate(290, 160)">
    <circle cx="0" cy="0" r="15" fill="#E6F7E6" stroke="#00AA00" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#00AA00">A</text>
  </g>
  
  <g transform="translate(510, 180)">
    <circle cx="0" cy="0" r="15" fill="#E6F7E6" stroke="#00AA00" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#00AA00">A</text>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(400, 320)">
    <rect x="-180" y="0" width="360" height="50" rx="8" ry="8" fill="#E6F7E6" stroke="#00AA00" stroke-width="1"/>
    <text x="0" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4A4A4A">Benefits:</text>
    <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#4A4A4A">0 hours manual work, <1% error rate, real-time reporting</text>
  </g>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4A4A4A" />
    </marker>
  </defs>
</svg> 