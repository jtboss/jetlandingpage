<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F7F8FA" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2A3B4C">Automated Marketing Workflow</text>
  
  <!-- Workflow Steps -->
  <!-- Marketing Platforms -->
  <rect x="100" y="100" width="120" height="60" rx="8" ry="8" fill="#E5E5E5" stroke="#4A4A4A" stroke-width="2"/>
  <text x="160" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Email Platform</text>
  
  <rect x="100" y="180" width="120" height="60" rx="8" ry="8" fill="#E5E5E5" stroke="#4A4A4A" stroke-width="2"/>
  <text x="160" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Social Media</text>
  
  <rect x="100" y="260" width="120" height="60" rx="8" ry="8" fill="#E5E5E5" stroke="#4A4A4A" stroke-width="2"/>
  <text x="160" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Ad Platform</text>
  
  <!-- Zapier Automation -->
  <rect x="340" y="160" width="120" height="80" rx="8" ry="8" fill="#E6F7E6" stroke="#00AA00" stroke-width="2"/>
  <text x="400" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Campaign Hub</text>
  <text x="400" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Automation</text>
  <text x="400" y="225" font-family="Arial" font-size="10" text-anchor="middle" fill="#00AA00">Zapier Integration</text>
  
  <!-- Dynamic Segments -->
  <rect x="580" y="100" width="120" height="80" rx="8" ry="8" fill="#E6F7E6" stroke="#00AA00" stroke-width="2"/>
  <text x="640" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Dynamic</text>
  <text x="640" y="160" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Segmentation</text>
  
  <!-- Automated Journey -->
  <rect x="580" y="200" width="120" height="80" rx="8" ry="8" fill="#E6F7E6" stroke="#00AA00" stroke-width="2"/>
  <text x="640" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Automated</text>
  <text x="640" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A4A4A">Customer Journey</text>
  
  <!-- Arrows -->
  <line x1="220" y1="130" x2="340" y2="180" stroke="#4A4A4A" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="220" y1="210" x2="340" y2="200" stroke="#4A4A4A" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="220" y1="290" x2="340" y2="220" stroke="#4A4A4A" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="460" y1="180" x2="580" y2="140" stroke="#4A4A4A" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="460" y1="220" x2="580" y2="240" stroke="#4A4A4A" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Customer Action -->
  <rect x="400" y="70" width="100" height="40" rx="20" ry="20" fill="#E5E5E5" stroke="#4A4A4A" stroke-width="1"/>
  <text x="450" y="95" font-family="Arial" font-size="12" text-anchor="middle" fill="#4A4A4A">Customer Action</text>
  <line x1="400" y1="110" x2="400" y2="160" stroke="#4A4A4A" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <line x1="640" y1="180" x2="640" y2="200" stroke="#4A4A4A" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Automation Indicators -->
  <g transform="translate(290, 160)">
    <circle cx="0" cy="0" r="15" fill="#E6F7E6" stroke="#00AA00" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#00AA00">A</text>
  </g>
  
  <g transform="translate(520, 220)">
    <circle cx="0" cy="0" r="15" fill="#E6F7E6" stroke="#00AA00" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#00AA00">A</text>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(400, 320)">
    <rect x="-180" y="0" width="360" height="50" rx="8" ry="8" fill="#E6F7E6" stroke="#00AA00" stroke-width="1"/>
    <text x="0" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4A4A4A">Benefits:</text>
    <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#4A4A4A">Instant triggers, 40% higher conversions, real-time segmentation</text>
  </g>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4A4A4A" />
    </marker>
  </defs>
</svg> 