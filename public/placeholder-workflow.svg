<svg width="550" height="310" viewBox="0 0 550 310" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="550" height="310" fill="#F3F4F6"/>
  
  <!-- Workflow Diagram Elements -->
  <rect x="50" y="120" width="100" height="60" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="100" y="155" font-family="sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Input Data</text>
  
  <rect x="225" y="60" width="100" height="60" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="275" y="95" font-family="sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Process A</text>
  
  <rect x="225" y="180" width="100" height="60" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="275" y="215" font-family="sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Process B</text>
  
  <rect x="400" y="120" width="100" height="60" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="450" y="155" font-family="sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Output</text>
  
  <!-- Connector Lines -->
  <line x1="150" y1="150" x2="210" y2="90" stroke="#3B82F6" stroke-width="2"/>
  <polygon points="210,90 200,88 202,98" fill="#3B82F6" stroke="#3B82F6" stroke-width="1"/>
  
  <line x1="150" y1="150" x2="210" y2="210" stroke="#3B82F6" stroke-width="2"/>
  <polygon points="210,210 200,212 202,202" fill="#3B82F6" stroke="#3B82F6" stroke-width="1"/>
  
  <line x1="325" y1="90" x2="385" y2="130" stroke="#3B82F6" stroke-width="2"/>
  <polygon points="385,130 375,128 377,138" fill="#3B82F6" stroke="#3B82F6" stroke-width="1"/>
  
  <line x1="325" y1="210" x2="385" y2="170" stroke="#3B82F6" stroke-width="2"/>
  <polygon points="385,170 375,172 377,162" fill="#3B82F6" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Zapier + AI Label -->
  <rect x="225" y="120" width="100" height="40" rx="20" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <text x="275" y="145" font-family="sans-serif" font-size="14" fill="#1E40AF" text-anchor="middle">Zapier + AI</text>
